
    <!DOCTYPE html>

            }
            
            .wishlist-container {
                display:block;

                max-width: 70em;
                border: 1px solid #ccc;
                padding: 1em;
                width: 100%;
                height: auto;
                position: relative;
                overflow: hidden;
                
            }
            
            .wishlist-item {
                margin-bottom: 1em;
                display: flex;
                align-items: center;
                background-color: #f9f9f9;
            }
            
            .wishlist-item:nth-child(even) {

            }
            
            .wishlist-item img {
                display: block;
                max-width: 15em;
                max-height: 10em;
                margin-right: 1em;
                width: auto;
                height: auto;


            }
            
            .wishlist-item a {
                text-decoration: none;
                color: #000;
                font-weight: bold;
                width: 40em;
            }
            
            .wishlist-item .price {
                font-weight: bold;
                text-align: right;
                padding-left: 1em;
                padding-right: 1em;
                width: 8em;
            }
        </style>
